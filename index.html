<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Pizza Hangman | Word Guess Game</title>
    </head>
    <body>
        <nav class="navbar navbar-light bg-secondary fixed-top">
            <span class="navbar-brand mb-0 h1">The Great Hangman for Pizza Lovers</span>
        </nav>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                <img class="d-block w-100" src="assets/images/slide1.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/slide2.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                <img class="d-block w-100" src="assets/images/slide3.jpg" alt="Third slide">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <h1 class="text-center mt-4">Press any key to get started with the Pizza Hangman!</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="gamestats" id="wins">Wins:</div>
                        </div>
                        <div class="col-md-6">
                            <span id="winsCounter"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="gamestats" id="hiddenWord">Your word: </div>
                        </div>
                        <div class="col-md-6">
                            <span id="word"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="gamestats" id="remains">Remaining guesses: </div>
                        </div>
                        <div class="col-md-6">
                            <span id="remainsCounter"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="gamestats" id="userkey">Letters already guessed: </div>
                        </div>
                        <div class="col-md-6">
                            <span id="userkeylist"></span>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <span><img class="img-fluid" id="img" src="assets/images/pizza.png"></span>
                </div>
            </div>
        </div>
        <footer class="fixed-bottom bg-secondary text-center py-3">&copy; 2018 Copyright. <a class="footerlink" href="http://www.nicolas-kennof.com">Nicolas Kennof</a>, all right reserved.</footer>
        <!-- Audio -->
        <audio id="wins" src="assets/sounds/wins.mp3" preload="auto"></audio>
        <audio id="loses" src="assets/sounds/lost.mp3" preload="auto"></audio>
        <!-- Javascript Declaration -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <!-- Bootstrap Plugins -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
